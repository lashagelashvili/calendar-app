<div class="main">
  <mat-card class="main__calendar">
    <mat-calendar [(selected)]="selected"></mat-calendar>
  </mat-card>
  <!-- <p>Selected date: {{selected}}</p> -->
  <div class="container">
    <mat-card>
      <div
        class="container__item"
        *ngFor="let hour of hours; index as i"
        [class.active-event]="getEventOnHour(hour)"
        (click)="addDate(i)"
      >
        <p>{{ hour }}</p>
      </div>
    </mat-card>
  </div>
</div>
